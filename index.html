    <link href="https://fonts.googleapis.com/css?family=Karma|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.2.5/jquery.fancybox.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
    <script type="text/javascript" src="nps.js"></script>
    <link type="text/css" rel="stylesheet" href="main.css">
    <link type="text/css" rel="stylesheet" href="grid.css">
    <link rel="icon" href="images/002-mountain.png">
    <title>National Parks Explorer</title>
</head>
<body>

    <header role="banner"> 
        <h1>National Parks Explorer</h1>
        <ul>
            <li><a href="#" class="find-a-park-link">EXPLORE</a></li>
            <li><a href="parkmap.html" class="find-a-park-link">MAP</a></li>
        </ul>
    </header>

    <main role="main" class="wrapper">
        
        <!-- PARK SEARCH -->
        <form class="search-form park-search-form">
            <label for="park-search-input" class="input-label select-label">
                <select class="park-search-input js-example-basic-single" tabindex="1"></select>
            </label>
        </form>

        <!-- STATE SEARCH -->
        <form class="search-form state-search-form">
            <label for="state-search-input" class="input-label select-label">
                <select class="state-search-input js-example-basic-single">
                    <option>Select a State</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
            </label>
        </form>
        
        <!-- KEYWORD SEARCH -->
        <form class="search-form keyword-search-form">
            <label for="keyword-search-input" class="input-label">
                <input type="text" class="keyword-search-input" placeholder="Search by Keyword">
            </label>
        </form>
        
        <!-- SEARCH TYPE -->
        <form class="search-type-form">
            <h4>Search Type</h4>
            <input type="radio" name="rb" id="rb1" value="park" checked/>
            <label for="rb1" class="radio-label">Park</label>
            <input type="radio" name="rb" id="rb2" value="state" />
            <label for="rb2" class="radio-label">State</label>
            <input type="radio" name="rb" id="rb3" value="keyword"/>
            <label for="rb3" class="radio-label">Keyword</label>
        </form>
        
        <div class="intro-container landing-elem">
            <h2 class="landing-elem">Find information about Americas National Parks.</h2>
        </div>
                
        <div class="landing-elem explore-btn-container">
            <label for="explore" class="explore-label input-label">
                <input type="button" name="explore-btn" id="explore" value="Explore Parks">
            </label>
        </div>
        <div class="landing-elem map-btn-container">
            <label for="map" class="map-label input-label">
                <input type="button" name="map-btn" id="map" value="Interactive Map">
            </label>
        </div>

        <section class="landing-elem quote-container">

            </blockquote>
        </section>
        -->
        <section class="park-container" aria-live="assertive">
            <ul class="park-list-accordion">
            </ul>
            <div class="no-results"></div>
        </section>
        
        
    </main>
    
    <footer class="landing-elem">
        <p>Made with the <a href="https://www.nps.gov/subjects/digital/nps-data-api.htm" target="_blank">NPS</a> and <a href="https://www.mapbox.com/developers/" target="_blank">Mapbox</a> APIs </p>
    </footer>

</html>
